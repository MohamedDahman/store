<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="notification.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}
button:hover {
    opacity: 0.8;
}
.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}
img.avatar {
    width: 40%;
    border-radius: 50%;
}
.container {
    padding: 16px;
}
span.psw {
    float: right;
    padding-top: 16px;
}
/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}


    </style>

    <title>Reports</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <meta charset="UTF-8">
    <title>Manage Purchasing movements</title>
</head>
<body>

<header>
    <object th:include="toolBar :: menu" th:remove="tag"></object>
</header>



<div class="container">
    <div class="p-3 mb-2 bg-primary text-white" align="middle" ><span th:text="${thisReportName}"> </span></div>
    <br>
    <table class="table table-striped" style="width:100%;">
        <tr>
            <td>#</td>
            <td>Material Name</td>
            <td align="right">Quantity</td>

        </tr>
        <tr th:each="material : ${materialList}">
            <td valign="middle" th:text="${material.no}">Provider Name</td>
            <td valign="middle" th:text="${material.describe}">Bill No:</td>
            <td valign="middle" th:text="${material.bl}" align="right">Total</td>
        </tr>
    </table>
</div>





<script type="text/javascript">

showNotification();

       $("form#delPurchase").submit(function(e) {

            var r = confirm("Are you sure want to delete this Record!");
            if (r == true){
                 return true;
            }
            else {
                    return false;
            }


          })


    </script>


</body>
</html>
