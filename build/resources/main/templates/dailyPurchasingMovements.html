<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}
button:hover {
    opacity: 0.8;
}
.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}
img.avatar {
    width: 40%;
    border-radius: 50%;
}
.container {
    padding: 16px;
}
span.psw {
    float: right;
    padding-top: 16px;
}

    span.psw {
       display: block;
       float: none;

       width: 100%;
    }

    </style>

    <title>Reports</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <meta charset="UTF-8">
    <title>Daily Purchasing movement</title>
</head>
<body>

<header>
    <object th:include="toolBar :: menu" th:remove="tag"></object>
</header>
<form method="GET" action="/dailyPurchasingMovements">

    <div class="container">

        <div class="p-3 mb-2 bg-primary text-white" align="middle">Purchasing movement</div>
        <table width="100%">
            <tr>
                <td>
                    <input class="form-control" name="moveDate1" id="moveDate1" type="date" th:value="${purchaseDate1}"/>
                </td>
                <td>
                    <input class="form-control" name="moveDate2" id="moveDate2" type="date" th:value="${purchaseDate2}"/>

                </td>
                <td>

                    <button class="btn btn-primary" type="submit" name="action" value="save" id="save"
                            data-th-action="@{/dailyPurchasingMovements}">Search
                    </button>
                </td>
            </tr>
        </table>

        <br>
        <table class="table table-striped" style="width:100%;">
            <tr>
                <td>Date</td>
                <td>Provider Name</td>
                <td>Bill No</td>
                <td>Barcode</td>
                <td>Material Name</td>
                <td align="right">Quantity</td>
                <td align="right">Price</td>
                <td align="right">Total</td>
            </tr>
            <tr th:each="purchase : ${purchaseList}">
                <td th:text="${purchase.moveDate}">Date</td>
                <td th:text="${purchase.providerName}">Provider Name</td>
                <td th:text="${purchase.billNo}">Bill No:</td>
                <td th:text="${purchase.barcode}">Bill No:</td>

                <td th:text="${purchase.materialName}">materialName</td>
                <td th:text="${purchase.quantity}" align="right">Quantity</td>
                <td th:text="${purchase.price}" align="right">price</td>

                <td th:text="${purchase.total}" align="right">Total</td>


            </tr>
        </table>
    </div>
</form>

<script type="text/javascript">
showNotification();

</script>
</body>
</html>
